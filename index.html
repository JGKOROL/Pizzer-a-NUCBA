<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzería NUCBA</title>

</head>

<header>
    <img src="./assets/svg/nucbazappiicon 1.svg" alt="logo-pizzería-NUCBA">
    <navbar class="navbar">
        <ul>
            <li class="home">
                <img src="./assets/icons/Home.svg" alt="logo-Home">
                <H3>
                    Home
                </H3>
            </li>
            <button class="carry">
                <img src="./assets/icons/Fill 4.svg" alt="carry">
            </button>
            <button class="login">
                <img src="./assets/icons/Ellipse 163.svg" alt="login">
            </button>
        </ul>       
    </navbar>
</header>
<section class="section-1">
    <div class="section-1-buscador">
        <h2 class="section-1-buscador-h2">
            ¿Qué estás buscando?
        </h2>
        <input type="text"class="section-1-buscador-input">
        <button class="section-1-buscador-button">
            BUSCAR
        </button>
        <div class="section-1-pizzas">
            <img src="./assets/svg/image 34.svg" alt="pizza-1" class="pizza-1">
            <img src="./assets/svg/pizza 1.svg" alt="pizza-2" class="pizza-2">
        </div>
    </div>
</section>
<section class="section-2">
    <h2 class="section-2-h2">Hoy te recomendamos</h2>
    <div class="section-2-recomendados-1">
        <img src="./assets/png/Photo Menu.png" alt="Bennazianna" class="Bennazianna">
    </div>
    <div class="section-2-recomendados-2">
        <img src="./assets/png/Photo Menu(2).png" alt="Tronco-Pizza" class="Tronco-Pizza">
    </div>
    <div class="section-2-recomendados-3">
        <img src="./assets/png/Photo Menu(3).png" alt="Papas / Provenzal" class="Papas / Provenzal">
    </div>
</section>
<section class="section-3">
    <h3 class="section-3-h2">
        Categorías
    </h3>
    <div class="section-3-categorías">
        <div class="section-3-pizzas">
            <img src="./assets/svg/pizza 2.svg" alt="pizza-1">
            <h3>pizzas</h3>
        </div>
        <div class="section-3-Hamburguesas">
            <img src="./assets/svg/burger 1.svg" alt="Hamburguesa">
            <h3>Hamburguesas</h3>
        </div>
        <div class="section-3-Napapuki">
            <img src="./assets/svg/fries 2.svg" alt="Napapuki">
            <h3>Napapuki</h3>
        </div>
        <div class="section-3-Individuales">
            <img src="./assets/svg/pizza 2.svg" alt="pizza-individual">
            <h3>Individuales</h3>
        </div>
        <div class="section-3-Wraps">
            <img src="./assets/svg/buritto 1.svg" alt="Wraps">
            <h3>Wraps</h3>
        </div>
        <div class="section-3-Mexican Food">
            <img src="./assets/svg/taco 1.svg" alt="Taco">
            <h3>Mexican Food</h3>
        </div>
        <div class="section-3-Batidukis">
            <img src="./assets/svg/float 1.svg" alt="Batidos">
            <h3>Batidukis</h3>
        </div> 
    </div>
</section>

<body>
    
</body>
</html>
